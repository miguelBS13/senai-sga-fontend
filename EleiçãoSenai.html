<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eleições Senai</title>
    </head>
    <body style="background-image: url(me2.jpg); background-repeat: no-repeat;background-size: 2000px 500px ; background-position: center">
        <img src="senai.jpg" width="330" height="120">
        <center>
        <form>

        <table border="1" style="background: white">
            <tr style="background-color: rgb(121, 211, 31); font-weight: bold; color:white">
                <td colspan="10"><center>Formulário de Pesquisa Eleitoral</center></td>
            </tr>

            <tr>
                <td>
                    <h4>Dados de Identificação:</h4>

                    <label for="nome">
                        Nome: &nbsp;
                    </label>
                    <input 
                        type="text"
                        name="nome"
                        id="nome"
                        size="60"
                        maxlength="40"
                        autocomplete="off">
                    
                    <br><br>
                    <label for="email">
                        E-mail: &nbsp;
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        size="60" 
                        maxlength="30"
                        autocomplete="off">
                    
                    <br><br>
                    <label for="CPF">
                        CPF: &nbsp;&nbsp;&nbsp;
                    </label>
                    <input 
                        type="text" 
                        name="CPF" 
                        id="CPF" 
                        size="17" 
                        maxlength="14">
                    
                    <br><br>
                    Sexo: <br>
                    <input 
                        type="radio" 
                        name="sexo" 
                        value="masc"
                    /> Masculino 
            
                    <input 
                        type="radio" 
                        name="sexo" 
                        value="fem" 
                    /> Feminino

                    <br><br>
                    <label for="login">
                        Login: &nbsp;
                    </label>
                    <input 
                        type="text" 
                        name="login" 
                        id="login" 
                        size="30" 
                        maxlength="30" 
                        placeholder="Login.."
                        autocomplete="off">

                    <br><br>
                    Senha: &nbsp;
                    <input 
                        type="password" 
                        name="senha" 
                        id="senha" 
                        size="30" 
                        maxlength="20" 
                        placeholder="Senha..">

                    <br><br>
                    <h4>Intenção de Votos:</h4>

                    <label for="alunos">Em qual Aluno deseja Votar? </label>
                    <select name="alunos" id="alunos">
                        <option disabled selected>Selecione Aluno...</option>
                        <option value="ntl">Railson</option>
                        <option value="par">Paula</option>
                        <option value="sga">Paulo</option>
                        <option value="jpa">Wesley</option>
                        <option value="cgd">Marcos</option>
                        <option value="add">Miguel</option>
                        <option value="abc">Lindson</option>
                        <option value="def">Rhafael</option>
                        <option value="ghi">Juliana</option>
                        <option value="jkl">Yngride</option>
                    </select>

                    <br><br>
                    Escolha Categoria:<br>
                    <label for="lider">
                    <input 
                        type="checkbox" 
                        name="lider" 
                        id="lider" 
                        value="lider"
                    />Líder <br>
                    </label>

                    <label for="vice-lider">
                    <input 
                        type="checkbox" 
                        name="vice-lider" 
                        id="vice-lider" 
                        value="vice-lider"
                    />Vice-Líder <br>
                    </label>

                    <label for="secretario">
                    <input 
                        type="checkbox" 
                        name="secretario" 
                        id="secretario" 
                        value="secretario"
                    />Secretário <br>
                    </label>
                                   
                    <label for="humor">
                    <input 
                        type="checkbox" 
                        name="humor" 
                        id="humor" 
                        value="humor"
                    />Humorista <br>
                    </label>
                                            
                    <label for="estiloso">
                    <input 
                        type="checkbox" 
                        name="estiloso" 
                        id="estiloso" 
                        value="estiloso"
                    />Estiloso <br>
                    </label>

                    <label for="timido">
                    <input 
                        type="checkbox" 
                        name="timido" 
                        id="timido" 
                        value="timido"
                    />Tímido <br>
                    </label>

                    <br><br>
                    Justifique seu Voto: <br>
                    <textarea 
                        name="descrição" 
                        id="descrição" 
                        cols="70" rows="7"
                        placeholder="Justificativa..."
                    ></textarea>
                   
                    <br>
                    <img style="float:right" src="senai.jpg" width="150" height="45">
                    <br>
                    <button type="submit">Enviar</button>

                </td>
            </tr>
        </table>
    </form>
    </center>
    </body>
</html>
