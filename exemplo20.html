<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Formulário de Cadastro -->
            <div class="col-6">
                <fieldset>
                    <legend>Cadastro de Funcionários</legend>
                    <form>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome" autofocus>
                        </div>

                        <div class="form-group">
                            <label for="sexo">Sexo: </label>
                            <br>
                            <label for="masculino"> 
                                <input type="radio" name="sexo" id="masculino" value="Masculino">
                                Masculino
                            </label>
                            <label for="feminino">
                                <input type="radio" name="sexo" id="feminino" value="Feminino">
                                Feminino
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input class="form-control" type="number" id="idade" value="18" min="18" max="65">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="button" onclick="salvar(); limpar();"><i class="fas fa-save"></i> Salvar</button>
                        </div>
                    </form>
                </fieldset>
            </div>

            <!-- Lista de Elementos -->
            <div class="col-6">
                <fieldset>
                    <legend>Lista de Funcionários</legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Sexo</th>
                                <th>Idade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/exemplo20.js"></script>
    <!-- JQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
