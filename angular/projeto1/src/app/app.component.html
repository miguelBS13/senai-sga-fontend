<nav class="navbar"><h1>Teste</h1></nav>

<div *ngIf="usuarioForm.invalid && usuarioForm.dirty" class="alert alert-danger">
    Preencha todos os campos corretamente.
</div>

<div class="container">

  <form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    <div class="form-group" [class.has-danger]="nome.invalid && nome.touched">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="primeiroNome" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">
      <div *ngIf="nome.hasError('required') && nome.touched" class="form-control-feedback">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength') && nome.touched" class="form-control-feedback">O nome deve ter no mínimo 10 caracteres</div>
    </div>

    <div class="form-group" [class.has-danger]="email.invalid && email.touched">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="emailAddress" [(ngModel)]="cliente.email" required email #email="ngModel">
      <div *ngIf="email.invalid && email.touched">Informe um e-mail válido</div>
    </div>

    <div class="form-group" [class.has-danger]="profissao.invalid && profissao.touched">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{ profissao }}</option>
      </select>
      <div *ngIf="profissao.invalid && profissao.touched">Informe uma profissão</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Salvar</button>

  </form>

</div>
