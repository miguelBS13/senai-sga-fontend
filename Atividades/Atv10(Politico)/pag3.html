<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Partido</title>
    <link rel="stylesheet" href="../CSS/Ex10.css">
</head>
<body>
     
    <br><br><br><br>
    <img style="float:right" src="../img/interrogacao.png" width="550" height="700">

    <div id="div6">

        <h2>Central de atendimento:</h2>
        <br><br><br><br><br>
        <form>
                <label style="position: relative; left: 150px;" for="nome">
                    Nome: &nbsp;
                </label>
                <input style="position: relative; left: 150px;"  
                    type="text"
                    name="nome"
                    id="nome"
                    size="60"
                    autocomplete="off">
    
                <label style="position: relative; left: 150px;" for="CPF">
                    &nbsp;CPF: &nbsp;
                </label>
                <input style="position: relative; left: 150px;"  
                    type="text"
                    name="CPF"
                    id="CPF"
                    size="15"
                    maxlength="14"
                    placeholder="   ___.___.___-__"
                    autocomplete="off">
    
                    <label style="position: relative; left: 150px;" for="nascimento"> &nbsp; Data de Nascimento: &nbsp;</label>
                    <input style="position: relative; left: 150px;" type="date" name="nascimento" id="nascimento">
    
                 <br><br>   
                <textarea style="position: relative; left: 150px;" 
                name="contato" 
                id="contato" 
                cols="150" 
                rows="20"
                placeholder="Informe sua reclamação ou dúvida..."
                ></textarea>
    
                <br>
                <button type="submit" style="float: right; position: relative; right: -17px;"><big><big>Enviar</big></big></button>
        </form>
        
                <br><br><br>
                <h2>Fontes para Contato:</h2>
                Email: miguelbarbosa@gmail.com <br>
                ou acessa <a href="https://www.rn.senai.br/">https://www.rn.senai.br/</a>
                
                <br><br><br><br><br><br><br>
                <button style="font-size:30px"><a href="Index.html">Voltar</a></button>
    </div>

  
</body>
</html>
