<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eleições Senai</title>
    </head>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Tema opcional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <body>
        <img src="img/senai.jpg" width="330" height="120">
        <center>
        <form>

        <table border="1" style="background: white">
            <tr style="background-color: rgb(121, 211, 31); font-weight: bold; color:white">
                <td colspan="10"><center>Formulário de Pesquisa Eleitoral</center></td>
            </tr>

            <tr>
                <td>
                    <h4>Dados de Identificação:</h4>

                    
                          <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                          </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                     
                    <label for="CPF">
                        CPF: &nbsp;&nbsp;&nbsp;
                    </label>
                    <input 
                        type="text" 
                        name="CPF" 
                        id="CPF" 
                        size="17" 
                        maxlength="14">
                    
                    <br><br>
                    Sexo: <br>
                    <input 
                        type="radio" 
                        name="sexo" 
                        value="masc"
                    /> Masculino 
            
                    <input 
                        type="radio" 
                        name="sexo" 
                        value="fem" 
                    /> Feminino

                    <br><br>
                    <label for="login">
                        Login: &nbsp;
                    </label>
                    <input 
                        type="text" 
                        name="login" 
                        id="login" 
                        size="30" 
                        maxlength="30" 
                        placeholder="Login.."
                        autocomplete="off">

                    <br><br>
                    Senha: &nbsp;
                    <input 
                        type="password" 
                        name="senha" 
                        id="senha" 
                        size="30" 
                        maxlength="20" 
                        placeholder="Senha..">

                    <br><br>
                    <h4>Intenção de Votos:</h4>

                    <label for="alunos">Em qual Aluno deseja Votar? </label>
                    <select name="alunos" id="alunos">
                        <option disabled selected>Selecione Aluno...</option>
                        <option value="ntl">Railson</option>
                        <option value="par">Paula</option>
                        <option value="sga">Paulo</option>
                        <option value="jpa">Wesley</option>
                        <option value="cgd">Marcos</option>
                        <option value="add">Miguel</option>
                        <option value="abc">Lindson</option>
                        <option value="def">Rhafael</option>
                        <option value="ghi">Juliana</option>
                        <option value="jkl">Yngride</option>
                    </select>

                    <div class="row">
                            <div class="col-lg-6">
                              <div class="input-group">
                                <div class="input-group-btn">
                                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                                  <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                  </ul>
                                </div><!-- /btn-group -->
                                <input type="text" class="form-control" aria-label="...">
                              </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                            
                    <br><br>
                    Escolha Categoria:<br>
                    <label for="lider">
                    <input 
                        type="checkbox" 
                        name="lider" 
                        id="lider" 
                        value="lider"
                    />Líder <br>
                    </label>

                    <label for="vice-lider">
                    <input 
                        type="checkbox" 
                        name="vice-lider" 
                        id="vice-lider" 
                        value="vice-lider"
                    />Vice-Líder <br>
                    </label>

                    <label for="secretario">
                    <input 
                        type="checkbox" 
                        name="secretario" 
                        id="secretario" 
                        value="secretario"
                    />Secretário <br>
                    </label>
                                   
                    <label for="humor">
                    <input 
                        type="checkbox" 
                        name="humor" 
                        id="humor" 
                        value="humor"
                    />Humorista <br>
                    </label>
                                            
                    <label for="estiloso">
                    <input 
                        type="checkbox" 
                        name="estiloso" 
                        id="estiloso" 
                        value="estiloso"
                    />Estiloso <br>
                    </label>

                    <label for="timido">
                    <input 
                        type="checkbox" 
                        name="timido" 
                        id="timido" 
                        value="timido"
                    />Tímido <br>
                    </label>

                    <br><br>
                    Justifique seu Voto: <br>
                    <textarea class="form-control" rows="3"></textarea>
                   
                    <br>
                    <img style="float:right" src="img/senai.jpg" width="150" height="45">
                    <br>
                    <button type="submit">Enviar</button>

                </td>
            </tr>
        </table>
    </form>
    </center>

    <!-- jQuery (tem q ser colocado antes do bootstrap 'script') -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
